<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <h1 class="title">Lista de Usuarios</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Nombres completos</td>                    
                        <td>Correo Electronico</td>
                        <td>Creado</td>
                        <td>Operaciones</td>
                    </tr>
                </thead>
                <tbody>
                    {% for user in lista %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.apellido}} {{user.nombre}}</td>
                            <td>{{user.correo_electronico}}</td>
                            <td>{{user.created_at}}</td>
                            <td>
                                <a href="/ver_usuario/{{user.id}}">Mostrar</a>
                                <a href="/editar_usuario/{{user.id}}">Editar</a>
                                <a href="/eliminar_usuario/{{user.id}}">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <form method="GET" action="/create_user">
                    <button type="submit" class="btn btn-primary">Agregar Usuario</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
