<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
        <h1 class="title">Crear Usuario</h1>
        <div class="col-md-4 offset-md-4">
            <a class="inicio" href="/">Inicio</a>
            <form method="POST" action="/create_user">
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" placeholder="Ingrese nombre" name="nombre" id="nombre" class="input_nombre" type="text">
                </div>
                <div class="mb-3">
                    <label for="apellido">Apellido</label>
                    <input class="form-control" placeholder="Ingrese apellido" name="apellido" id="apellido" class="input_apellido" type="text">
                </div>
                <div class="mb-3">
                    <label for="correo_electronico">Correo Electrónico</label>
                    <input class="form-control" placeholder="Ingrese correo electrónico" name="correo_electronico" id="correo_electronico" class="input_correo_electronico" type="text">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
